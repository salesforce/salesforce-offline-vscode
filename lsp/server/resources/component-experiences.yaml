# Edit this file to update the supported targets (experiences) for a component.

allowed:
  Lightning:
    label: "Lightning Experience"
    includeWithStandard: true
    sort: 1
  Communities:
    label: "Experience Builder Sites"
    includeWithStandard: true
    sort: 2
  Mobile:
    label: "Salesforce Mobile App"
    includeWithStandard: true
    sort: 3
  Out:
    label: "Lightning Out / Visualforce"
    includeWithStandard: true
    sort: 4
